<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Home">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
        <script src="window.js" defer></script>
        <script type="module" src="updater.js" defer></script>
        <script src="https://raw.githubusercontent.com/tauri-apps/tauri-plugin-process/v2/dist-js/index.min.js" defer></script>
        <script src="https://raw.githubusercontent.com/tauri-apps/tauri-plugin-updater/v2/dist-js/index.min.js" defer></script>
        <title>Home</title>
    </head>
    <body>
        <h1>Logger</h1>
        <div class="main">
            <div class="container">
                <div class="form-box">
                    <form class="qso">
                        <label for="callsign">Callsign</label>
                        <input type="text" name="callsign" id="callsign" placeholder="Callsign" required>
                        <label for="frequency">Frequency</label>
                        <input type="text" name="frequency" id="frequency" placeholder="Frequency" required>
                        <label for="mode">Mode</label>
                        <input type="text" name="mode" id="mode" placeholder="Mode" required>
                        <label for="rst_sent">RST Sent</label>
                        <input type="text" name="rst_sent" id="rst_sent" placeholder="RST Sent" required>
                        <label for="rst_recv">RST Recv</label>
                        <input type="text" name="rst_recv" id="rst_recv" placeholder="RST Recv" required>
                        <label for="operator">Operator</label>
                        <input type="dropdown" list="ops" name="operator" id="operator" placeholder="Operator" required>
                        <datalist id="ops">
                            <option value="KE8YGW">
                        </datalist>
                        <label for="comment">Comment</label>
                        <input type="text" name="comment" id="comment" placeholder="Comment" required>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
